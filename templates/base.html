<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Diabetes & Stress Assessment</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
		<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
		<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	</head>
	<body class="bg-light">
		<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
			<div class="container">
				<a class="navbar-brand fw-bold text-primary" href="{{ url_for('home') }}">
					<i class="bi bi-heart-pulse"></i> Diabetes Risk
				</a>
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="{{ url_for('assessment') }}">Assessment</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="py-4">
			<div class="container">
				{% block content %}{% endblock %}
			</div>
		</main>

		<footer class="py-4 border-top bg-white">
			<div class="container text-center text-muted small">
				Made for education and wellness. Not a medical diagnosis.
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
		<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
		<script>AOS.init({ once: true });</script>
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	</body>
</html>
